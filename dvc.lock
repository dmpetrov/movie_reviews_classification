get_data:
  cmd: make download_data
  outs:
  - path: data/raw/labeledTrainData.tsv
    md5: a1f99a7f1243b44652a331770c96ebc0
  - path: data/raw/testData.tsv
    md5: 82b3d9315acceb41fbe0a6f3965f22cf
  - path: data/raw/unlabeledTrainData.tsv
    md5: 47fb9a55b979976093a091df9430bd3b
split:
  cmd: python movie_reviews_classification/data/train_valid_split.py data/raw/labeledTrainData.tsv
    data/interim --column sentiment
  deps:
  - path: data/raw/labeledTrainData.tsv
    md5: a1f99a7f1243b44652a331770c96ebc0
  - path: movie_reviews_classification/data/train_valid_split.py
    md5: 3522cc2345d3942074d8093eba1609fe
  params:
    params.yaml:
      data.test_size: 0.3
  outs:
  - path: data/interim/labeledTrainData.train.csv
    md5: 3ca24a852488babebe5e0423ab22885d
  - path: data/interim/labeledTrainData.valid.csv
    md5: eb3570898c46ef96e35668539374933a
train:
  cmd: nohup python -m deeppavlov train models/conversation_bert.json -d > data/logs/conversation_bert.log;
    tail -n 2 data/logs/conversation_bert.log | head -n 1 > /tmp/train_log.json; tail
    -n 1 data/logs/conversation_bert.log > /tmp/valid_log.json; jq -s '.[0] * .[1]'
    /tmp/train_log.json /tmp/valid_log.json > data/summary/sentiment.json
  deps:
  - path: data/interim/labeledTrainData.train.csv
    md5: 3ca24a852488babebe5e0423ab22885d
  - path: data/interim/labeledTrainData.valid.csv
    md5: eb3570898c46ef96e35668539374933a
  - path: models/conversation_bert.json
    md5: 1e373d4d5f05a63f68363a5996867327
  outs:
  - path: data/logs/conversation_bert.log
    md5: 84dc131eb4506fc3d30488de3f6a3127
  - path: data/summary/sentiment.json
    md5: f20523bc880212d1a700c6ec5b2f17fd
  - path: models_data/classifiers/movie_reviews_conv_bert
    md5: b8fa88a8cd05cd1c4d60702801f8e911.dir
